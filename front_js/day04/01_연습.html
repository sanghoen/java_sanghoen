<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.container{
			width: 500px; height: 550px; border: 2px solid black;
			display: inline-block; position: relative;
		}
		.btn{
			float: right; margin-top: 20px; margin-right: 20px;
			width: 40px; height: 40px; font-size: 12px; cursor: pointer;
		}
		.box{
			width: 200px; height: 400px; border: 1px solid black;
			position: absolute; margin-left: 510px; margin-top: 80px;
		}
	</style>
</head>
<body>
	<box class="container">
		<button class="btn">열기</button>
		<div class="box"></div>
		<script>
			$('.box').hide();

			$('.btn').click(function(){
				$('.box').show();
				$('.box').css('right','20px');
			});

		</script>
	</box>
</body>
</html>
