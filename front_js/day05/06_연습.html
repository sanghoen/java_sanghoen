	<style>
		.list{
			height: 100px; width: 700px; display: block;

<body>

		<box class="list list2">항목2</box>

		<box class="list list6">항목6</box>
		<box class="list list7">항목7</box>
	<script>
		$('.list').click(function(){
			$('.list').css('border','1px solid white')
	
			let index = $(this).index();
			if(index < 0){
				
			}
			$('.list').eq(index).css('border','1px solid Orange');
			$('.list').eq(index-1).css('border','1px solid yellow');
			$('.list').eq(index+1).css('border','1px solid yellow');
		});

	</script>
</body>
