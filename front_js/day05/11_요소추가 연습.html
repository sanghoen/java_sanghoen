<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가</title>
	<script src="../js/jquery.min.js"></script>
	
</head>
<body>
	<button class="btn-add">질문 추가</button><br>
	<input type="text" placeholder="질문"><br>
	<input type="text" placeholder="답변내용">

	<div class="box"></div>

	<button class="btn">질문등록</button>
	<script>

		$('.btn-add').click(function(){
			let input1 = `<input type="text" placeholder="질문"><br>`;
			let input2 = `<input type="text" placeholder="답변내용"><br>`;
			$('.box').append(input1);
			$('.box').append(input2);
		});
	
	</script>
</body>
</html>
