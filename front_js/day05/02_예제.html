<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 500px; height: 500px; border: 2px solid black;
			margin: auto; top: 100px; position: relative;
		}
		.list{
			height: 100px; border: 1px solid black;
		}
		.btn{
			width: 50px; height: 50px; background-color: antiquewhite;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li class="list list1">항목1</li>
		<li class="list list2">항목2</li>
		<li class="list list3">항목3</li>
		<button class="btn">버튼</button>
	</ul>
	<script>
		$('.btn').click(function(){
			$('.list1').css('background-color','yellow')
		});
	</script>
</body>
</html>
