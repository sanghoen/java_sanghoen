<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제</title>
	<style>
		.container{
			width: 600px; height: 400px; 
		}
		.box{
			width: calc(500px / 3); height: calc(300px / 3); float: left;
			border: 1px solid black; text-align: center; line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">메뉴1</div>
		<div class="box">메뉴2</div>
		<div class="box">메뉴3</div>
	</div>
</body>
</html>
