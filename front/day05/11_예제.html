<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제</title>
	<style>
	.container{ position: absolute; top: 0; left: 0; right: 0; bottom: 0;	
				background-color: rgb(0, 0, 0); opacity: 0.3;
				z-index: 1;
}
	.box{
		width: 500px; height: 300px; background-color: white;
		top: 50%; left: 50%;
			transform: translate(-50%, -50%);
			position: absolute;
		text-align: center; line-height: 280px;
		text-decoration: none; color: black;
		z-index: 2;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">안녕하세요</div>
	</div>
</body>
</html>
