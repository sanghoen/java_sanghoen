<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>map 태그 예제</title>
</head>
<body>
	<!-- 
		map
		- 이미지 맵을 정의할 때 사용
		- 클릭할 수 있는 영역을 정의할 때 사용
		- map태그에 name을 지정하고, img태그에 usemap속성 값으로 map태그의 name앞에 #을 붙여줌
		- area태그를 이용하여 영역을 지정
		area
		- 영역을 지정할 때 사용
		- shape 속성
			- 영역 모양
			- default, rect, circle, poly
		coords 속성
		- 영역의 좌표
		- shape에 따라 좌표 개수가 달라짐
		href 속성
		- 영역을 클릭했을 때 넘어갈 링크
		alt
		- 실행되지 않을 때 대체될 문자열
		target 속성
		- 링크가 실행될 페이지의 위치를 지정하는 속성
		- _self : 기본값, 현재 페이지
		- _blank : 새 페이지
		- _parent : 부모 페이지
		- _top : 최상위 조상 페이지 
	 -->
	<img src="../img/강아지.jpg" alt="강아지 이미지" usemap="#dog">
	<map name="dog">
		<!-- <area shape="rect" coords="54,79,460,620" href="https://www.google.com/search?q=%EA%B0%95%EC%95%84%EC%A7%80&bih=899&biw=1249&hl=ko&source=hp&ei=vZmrZK3CBtqohwPl1Yu4Ag&iflsig=AD69kcEAAAAAZKunzelLeJrvVdh3iLnFCg1FUHyVE5ut&ved=0ahUKEwjtlPfUtoOAAxVa1GEKHeXqAicQ4dUDCAs&uact=5&oq=%EA%B0%95%EC%95%84%EC%A7%80&gs_lcp=Cgdnd3Mtd2l6EAMyBwguEIoFEEMyCwgAEIAEELEDEIMBMggIABCABBCxAzILCAAQgAQQsQMQgwEyBwgAEIoFEEMyCAgAEIAEELEDMgsIABCABBCxAxCDATILCAAQgAQQsQMQgwEyBQgAEIAEMgUIABCABDoLCC4QgAQQsQMQgwE6BQguEIAEOgsILhDUAhCxAxCABDoECAAQAzoLCC4QgAQQxwEQ0QNQAFjNB2CACWgBcAB4AIABhgGIAf8GkgEDMC43mAEAoAEB&sclient=gws-wiz" alt="강아지 검색"> -->
		<area target="_top" shape="poly" coords="84,100,53,138,56,316,89,350,77,549,142,575,160,523,236,541,275,616,330,609,370,550,370,405,438,287,426,147,387,117" href="https://www.google.com/search?q=%EA%B0%95%EC%95%84%EC%A7%80&bih=899&biw=1249&hl=ko&source=hp&ei=vZmrZK3CBtqohwPl1Yu4Ag&iflsig=AD69kcEAAAAAZKunzelLeJrvVdh3iLnFCg1FUHyVE5ut&ved=0ahUKEwjtlPfUtoOAAxVa1GEKHeXqAicQ4dUDCAs&uact=5&oq=%EA%B0%95%EC%95%84%EC%A7%80&gs_lcp=Cgdnd3Mtd2l6EAMyBwguEIoFEEMyCwgAEIAEELEDEIMBMggIABCABBCxAzILCAAQgAQQsQMQgwEyBwgAEIoFEEMyCAgAEIAEELEDMgsIABCABBCxAxCDATILCAAQgAQQsQMQgwEyBQgAEIAEMgUIABCABDoLCC4QgAQQsQMQgwE6BQguEIAEOgsILhDUAhCxAxCABDoECAAQAzoLCC4QgAQQxwEQ0QNQAFjNB2CACWgBcAB4AIABhgGIAf8GkgEDMC43mAEAoAEB&sclient=gws-wiz" alt="강아지 검색">
	</map>
</body>
</html>
